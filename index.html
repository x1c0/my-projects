<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francisco Silva - Frontend Developer</title>
    <script>
      /* Script to set initial theme based on localStorage or OS preference to prevent flash */
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <style>
      /* Critical CSS: Immediately set base dark theme colors if dark class is present */
      html.dark {
        background-color: #264653;
        color: #e5e7eb;
      }
    </style>
    <meta
      name="description"
      content="Portfolio website for Francisco Silva, showcasing frontend development projects and skills."
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#264653"
      media="(prefers-color-scheme: dark)"
    />
